        <button onclick="playPause()">Play/Pause</button> 
        <button onclick="makeBig()">Big</button>

      <script> 
      var myVideo = document.getElementById("video1"); 
      
      function playPause() { 
        if (myVideo.paused) 
          myVideo.play(); 
        else 
          myVideo.pause(); 
      } 
      
      function makeBig() { 
          myVideo.width = 560; 
      } 
      
      function makeSmall() { 
          myVideo.width = 320; 
      } 
      
      function makeNormal() { 
          myVideo.width = 420; 
      } 
      </script> 
      
      <p>Video courtesy of <a href="https://www.youtube.com/watch?v=O5ZZEsp1AKI/" target="_blank">Bjb derde helft</a>.</p>
